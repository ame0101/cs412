{% extends "mini_fb/base.html" %}

{% block content %}
<h2>Create New Profile</h2>
<form method="POST">
    {% csrf_token %}
    <h3>User Registration</h3>
    {{ user_form.as_p }}
    <h3>Profile Information</h3>
    {{ form.as_p }}
    <button type="submit">Create Profile</button>
</form>
{% endblock %}
