{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Sign In</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p|safe }}
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Sign In
            </button>
        </form>

        {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
            <div class="text-sm text-red-500">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account?</p>
            <a href="{% url 'project:register' %}" class="text-blue-500 hover:text-blue-600 font-semibold">
                Register Here
            </a>
        </div>
    </div>
</div>
{% endblock %}
