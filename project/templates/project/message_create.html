{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Add Message</h1>
  <form method="post" class="max-w-md">
    {% csrf_token %}
    <div class="mb-4">
      <label for="{{ form.user.id_for_label }}" class="block text-sm font-medium text-gray-700">User</label>
      <input type="text" name="{{ form.user.name }}" id="{{ form.user.id_for_label }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
    <div class="mb-4">
      <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700">Content</label>
      <textarea name="{{ form.content.name }}" id="{{ form.content.id_for_label }}" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required></textarea>
    </div>
    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Add Message
    </button>
  </form>
</div>
{% endblock %}
